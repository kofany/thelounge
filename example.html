    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #d0d0d0;
            font-family: 'Monaco', 'Menlo', 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            padding: 20px;
        }

        .log-container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #252525;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .log-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 2px;
        }

        /* Timestamp */
        .timestamp {
            color: #5f8787;
            font-weight: normal;
        }

        /* Symbole akcji */
        .symbol {
            color: #87af87;
            font-weight: bold;
        }

        .symbol.join { color: #5faf5f; }
        .symbol.part { color: #af8700; }
        .symbol.quit { color: #af5f00; }
        .symbol.kick { color: #d75f5f; }
        .symbol.mode { color: #af87d7; }
        .symbol.topic { color: #5fafaf; }

        /* Nicki */
        .nick {
            font-weight: bold;
        }

        .nick.op {
            color: #ffaf00;
        }

        .nick.voice {
            color: #87d7ff;
        }

        .nick.normal {
            color: #afd787;
        }

        .nick.system {
            color: #d7875f;
        }

        .nick.bot {
            color: #af87ff;
        }

        /* Tekst wiadomości */
        .message {
            color: #d0d0d0;
        }

        /* Hostmask */
        .hostmask {
            color: #5f8787;
            font-size: 0.95em;
        }

        /* Channel */
        .channel {
            color: #5fafaf;
            font-weight: bold;
        }

        /* Separator */
        .separator {
            color: #5f5f87;
        }

        /* Info messages */
        .info {
            color: #87afaf;
            font-style: italic;
        }

        /* Reason (kick, quit) */
        .reason {
            color: #af8787;
            font-style: italic;
        }

        /* Mode */
        .mode-change {
            color: #d787d7;
            font-weight: bold;
        }

        /* Day separator */
        .day-change {
            color: #ffaf5f;
            font-weight: bold;
            background-color: #2a2a2a;
            padding: 5px;
            margin: 10px 0;
            text-align: center;
            border-left: 3px solid #ffaf5f;
        }

        /* Emoji i symbole */
        .emoji {
            font-size: 1.1em;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        /* Userlist on the right */
        .userlist {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            max-height: 90vh;
            overflow-y: auto;
            min-width: 150px;
            border: 1px solid #3a3a3a;
        }

        .userlist-title {
            color: #87afaf;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #3a3a3a;
            padding-bottom: 5px;
        }

        .userlist-user {
            color: #afd787;
            font-size: 12px;
            padding: 2px 0;
        }

        @media (max-width: 1200px) {
            .userlist {
                display: none;
            }
        }
    </style>

        function parseAndRenderLog(logText) {
            const container = document.getElementById('logContainer');
            const lines = logText.split('\n');
            
            lines.forEach(line => {
                if (!line.trim()) return;
                
                const div = document.createElement('div');
                div.className = 'log-line';
                
                // Day change
                if (line.includes('Day changed')) {
                    div.className = 'log-line day-change';
                    div.innerHTML = line;
                    container.appendChild(div);
                    return;
                }
                
                // Parse timestamp
                const timestampMatch = line.match(/^(\d{2}:\d{2}:\d{2})❱\s*/);
                if (timestampMatch) {
                    const timestamp = timestampMatch[1];
                    const rest = line.substring(timestampMatch[0].length);
                    
                    let html = `<span class="timestamp">${timestamp}❱</span> `;
                    
                    // Join message
                    if (rest.includes('⥤') && rest.includes('has breached')) {
                        const match = rest.match(/⥤\s+(\S+)\s+❮❮([^❯]+)❯❯\s+has breached\s+(#\S+)/);
                        if (match) {
                            html += `<span class="symbol join">⥤</span> `;
                            html += `<span class="nick normal">${match[1]}</span> `;
                            html += `<span class="hostmask">❮❮${match[2]}❯❯</span> `;
                            html += `<span class="info">has breached</span> `;
                            html += `<span class="channel">${match[3]}</span>`;
                        }
                    }
                    // Quit message
                    else if (rest.includes('⏻') && rest.includes('has been deprecated')) {
                        const match = rest.match(/⏻\s+(\S+)\s+❮❮([^❯]+)❯❯\s+has been deprecated\s*(.+)?/);
                        if (match) {
                            html += `<span class="symbol quit">⏻</span> `;
                            html += `<span class="nick normal">${match[1]}</span> `;
                            html += `<span class="hostmask">❮❮${match[2]}❯❯</span> `;
                            html += `<span class="info">has been deprecated</span>`;
                            if (match[3]) {
                                html += ` <span class="reason">${match[3]}</span>`;
                            }
                        }
                    }
                    // Part message
                    else if (rest.includes('⥢') && rest.includes('has withdrawn')) {
                        const match = rest.match(/⥢\s+(\S+)\s+❮❮([^❯]+)❯❯\s+has withdrawn from\s+(#\S+)/);
                        if (match) {
                            html += `<span class="symbol part">⥢</span> `;
                            html += `<span class="nick normal">${match[1]}</span> `;
                            html += `<span class="hostmask">❮❮${match[2]}❯❯</span> `;
                            html += `<span class="info">has withdrawn from</span> `;
                            html += `<span class="channel">${match[3]}</span>`;
                        }
                    }
                    // Kick message
                    else if (rest.includes('☠') && rest.includes('dropped by')) {
                        const match = rest.match(/☠\s+(\S+)\s+dropped by\s+(\S+)\s+(#\S+)\s*(.+)?/);
                        if (match) {
                            html += `<span class="symbol kick">☠</span> `;
                            html += `<span class="nick normal">${match[1]}</span> `;
                            html += `<span class="info">dropped by</span> `;
                            html += `<span class="nick op">${match[2]}</span> `;
                            html += `<span class="channel">${match[3]}</span>`;
                            if (match[4]) {
                                html += ` <span class="reason">${match[4]}</span>`;
                            }
                        }
                    }
                    // Mode change
                    else if (rest.includes('⛈') && rest.includes('has executed protocol')) {
                        const match = rest.match(/⛈\s+(\S+)\s+has executed protocol\s+([\+\-]\S+)\s+(.+?)\s+on\s+➜(#\S+)/);
                        if (match) {
                            html += `<span class="symbol mode">⛈</span> `;
                            html += `<span class="nick system">${match[1]}</span> `;
                            html += `<span class="info">has executed protocol</span> `;
                            html += `<span class="mode-change">${match[2]} ${match[3]}</span> `;
                            html += `<span class="info">on</span> `;
                            html += `<span class="channel">➜${match[4]}</span>`;
                        }
                    }
                    // Topic
                    else if (rest.includes('⚡ Topic') || rest.includes('⚙ Topic') || rest.includes('⚙ modified')) {
                        html += `<span class="symbol topic">${rest[0]}</span> `;
                        html += `<span class="info">${rest.substring(2)}</span>`;
                    }
                    // Status change (You has evolved)
                    else if (rest.includes('⇶')) {
                        html += `<span class="symbol">${rest}</span>`;
                    }
                    // Irssi system message
                    else if (rest.includes('Irssi:')) {
                        html += `<span class="info">${rest}</span>`;
                    }
                    // Regular message with nick
                    else {
                        const nickMatch = rest.match(/^(\s*)(@|\+)?(\S+?)❯\s*(.+)/);
                        if (nickMatch) {
                            html += nickMatch[1]; // spacing
                            const prefix = nickMatch[2] || '';
                            const nick = nickMatch[3];
                            const message = nickMatch[4];
                            
                            let nickClass = 'normal';
                            if (prefix === '@') nickClass = 'op';
                            else if (prefix === '+') nickClass = 'voice';
                            else if (nick === 'bot') nickClass = 'bot';
                            else if (nick === 'info') nickClass = 'system';
                            
                            html += `<span class="nick ${nickClass}">${prefix}${nick}❯</span> `;
                            html += `<span class="message">${message}</span>`;
                        } else {
                            html += `<span class="info">${rest}</span>`;
                        }
                    }
                    
                    div.innerHTML = html;
                    container.appendChild(div);
                }
            });
        }

        // Render userlist
        const users = ['@^kofany', '@kofany`', '@m', '@Piotr', '@Premier-', '@Prezydent', '@ruciu', '@yooz', '@zibi', 
                       '+brudny', '+feel', '+gabii', '+golisz', '+gosub', '+Ibanez', '+juen', '+LySy', '+makumba', 
                       '+mxl', '+nosfar', '+nsfr_', '+rty', '+rud0lf', '+snowek', '+spok', '+Tamu', '+tomala', 
                       '+toyek', '+Uni-E', '+wArNeD', '+Yelon', '+Ymarg', '+zeol', '+zuy', '+||'];
        
        const userListContent = document.getElementById('userListContent');
        users.forEach(user => {
            const div = document.createElement('div');
            div.className = 'userlist-user';
            if (user.startsWith('@')) {
                div.style.color = '#ffaf00';
            } else if (user.startsWith('+')) {
                div.style.color = '#87d7ff';
            }
            div.textContent = user;
            userListContent.appendChild(div);
        });

        // Parse and render log
        parseAndRenderLog(logData);
    </script>
